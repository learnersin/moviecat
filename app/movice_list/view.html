<h1>{{title}}</h1>
<div class="list-group">
	<a ng-repeat="item in subjects" href="#/detial/{{item.id}}" class="list-group-item">
		<span class="badge">{{item.rating.average}}</span>
		<div class="media">
			<div class="media-left">
				<img ng-src="{{item.images.small}}" alt="{{item.title}}">
			</div>
			<div class="media-body">
				<h2 class="media-heading">{{item.title}}</h2>
				<p>导演：<span ng-repeat="d in item.directors">{{d.name}}<span ng-if="!$last">、</span></span></p>
				<p>类型：<span>{{item.genres.join("、")}}</span></p>
			</div>
		</div>
	</a>
</div>

<div ng-show="!loading">
	<p >总共：{{totalCount}}条记录，共{{crruentPage}}/{{totalPages}}页</p>
	<nav>
		<ul class="pager">
			<li ng-class="{disabled:currentPage<=1}"><a ng-click="go(crruentPage - 1)">« 上一页</a></li>
			<li ng-class="{disabled:currentPage>=totalPages}"><a ng-click="go(crruentPage + 1)">下一页 »</a></li>
		</ul>
	</nav>
</div>
<div class="mask" ng-show="loading">
	<div class="spinner">
		<div class="dot1"></div>
		<div class="dot2"></div>
	</div>
</div>
